<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap">  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-preview-card">

    <picture>
      <source media="(width <= 48em)" srcset="./images/image-product-mobile.jpg" />
      <source media="(width > 48em)" srcset="./images/image-product-desktop.jpg" />
      <img src="./images/image-product-mobile.jpg"
            alt="product image" class="product-image"/>
    </picture>


    <!-- <img src="./images/image-product-mobile.jpg"
          alt="Product Image"
          class="product-image"
          srcset="./images/image-product-desktop.jpg 600w, ./images/image-product-mobile.jpg 700w"> -->
    <div class="product-details">
      <h4 class="product-category">PERFUME</h4>
      <h1 class="product-title"> Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-section">
        <span class="price">$149.99</span>
        <span class="discount-price">$169.99</span>
      </div>
      <button class="add-to-cart-button">
        <img class="button-icon" src="./images/icon-cart.svg"/>
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ian R. Joslin</a>.
  </div>
</body>
</html>
